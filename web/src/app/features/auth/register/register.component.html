    <e-card title="Create Account" subtitle="Join us today" appearance="outlined" hostClass="w-50">
        <e-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="d-flex">
                    <!-- First Name Field -->
                    <e-input type="text" formControlName="firstName"></e-input>

                    <!-- Last Name Field -->
                    <e-input type="text" formControlName="lastName"></e-input>
                </div>

                    <!-- Email Field -->
                    <e-input type="email" formControlName="email"></e-input>
                <!-- Password Field -->
                <e-input type="password" formControlName="password"></e-input>

                <!-- Confirm Password Field -->
                <e-input [type]="hideConfirmPassword() ? 'password' : 'text'"
                        formControlName="confirmPassword"></e-input>

                <!-- Role Field -->
                <mat-form-field appearance="outline">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="Customer">Customer</mat-option>
                        <mat-option value="SellerAdmin">Seller Admin</mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="form-icon">work</mat-icon>
                    <mat-error *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                        <ng-container *ngIf="registerForm.get('role')?.errors?.['required']">Role is required</ng-container>
                    </mat-error>
                </mat-form-field>

                <!-- Error Message -->
                <div class="error-message" *ngIf="registerError()">
                    <mat-icon>error</mat-icon>
                    <span>{{ registerError() }}</span>
                </div>
            </form>
        </e-card-content>

        <e-card-actions class="d-flex justify-start gap-2">
            <e-button color="primary" [loading]="isLoading()" loadingText="Create Account...">Create Account</e-button>
            <e-button appearance="outlined" (click)="navigateToLogin()">Already have an account? Sign In</e-button>
        </e-card-actions>
    </e-card>
