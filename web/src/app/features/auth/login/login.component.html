<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Please sign in to your account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <!-- Email Field -->
                <e-input label="Email" type="email" formControlName="email"></e-input>

                <!-- Password Field -->
                <e-input label="Password" [type]="hidePassword() ? 'password' : 'text'" formControlName="password"></e-input>
                <button [disabled]="!loginForm.touched" type="submit">Sign In</button>
                <!-- Submit Button -->
                <e-button [disabled]="!loginForm.touched" color="primary" type="submit" class="login-button" [disabled]="isLoading()">
                    <ng-container *ngIf="isLoading(); else notLoading">
                        <mat-icon>refresh</mat-icon>
                        <span>Signing In...</span>
                    </ng-container>
                    <ng-template #notLoading>
                        <span>Sign In</span>
                    </ng-template>
                </e-button>
            </form>
        </mat-card-content>

        <mat-card-actions class="login-actions">
            <e-button type="button" (click)="navigateToForgotPassword()">Forgot Password?</e-button>
            <e-button type="button" (click)="navigateToRegister()">Don't have an account? Sign Up</e-button>
        </mat-card-actions>
    </mat-card>
</div>
