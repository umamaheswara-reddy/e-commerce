<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Please sign in to your account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <!-- Email Field -->
                <e-input label="Email" type="email" formControlName="email"></e-input>

                <!-- Password Field -->
                <e-input label="Password" [type]="hidePassword() ? 'password' : 'text'" formControlName="password"></e-input>



                <!-- Submit Button -->
                <e-button color="primary" type="submit" class="login-button" [disabled]="isLoading()">
                    @if (isLoading()) {
                    <ng-container>
                        <mat-icon>refresh</mat-icon>
                        <span>Signing In...</span>
                    </ng-container>
                    } @else {
                    <span>Sign In</span>
                    }
                </e-button>
            </form>
        </mat-card-content>

        <mat-card-actions class="login-actions">
            <button mat-button type="button" (click)="navigateToForgotPassword()">
                Forgot Password?
            </button>
            <button mat-button type="button" (click)="navigateToRegister()">
                Don't have an account? Sign Up
            </button>
        </mat-card-actions>
    </mat-card>
</div>
