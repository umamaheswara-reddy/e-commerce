<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Please sign in to your account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <!-- Email Field -->
                <e-input type="email" formControlName="email"></e-input>

                <!-- Password Field -->
                <e-input type="password" formControlName="password"></e-input>

                <!-- Submit Button -->
                <e-button type="submit" color="primary" [loading]="isLoading()" loadingText="Signing in...">
                    Sign In
                </e-button>
            </form>
        </mat-card-content>

        <mat-card-actions class="login-actions">
            <e-button (click)="navigateToForgotPassword()">Forgot Password?</e-button>
            <e-button (click)="navigateToRegister()">Don't have an account? Sign Up</e-button>
        </mat-card-actions>
    </mat-card>
</div>
