<div class="container">
  <div class="header">
    <h1>Welcome</h1>
  </div>

  <div class="content">
    @if (!loggedIn()) {
      <p>Please sign-in to continue.</p>
      <button mat-raised-button color="primary" (click)="login()">Sign in</button>
    } @else {
      <p>You are logged in!</p>
      <p>Welcome, {{ username() }}</p>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    }
  </div>
</div>

<router-outlet />
