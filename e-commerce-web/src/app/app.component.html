<div class="container">
  <div class="header">
    <h1>
      Welcome
    </h1>
  </div>

  <div class="content">
    <div *ngIf="!loggedIn">
      <p>Please sign-in to continue.</p>
      <button (click)="login()">Login</button>
    </div>

    <div *ngIf="loggedIn">
      <p>You are logged in!</p>
      <p>Welcome, {{ username }}</p>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
