<div class="autocomplete">
    <div class="autocomplete__container">
        <div class="autocomplete__category-dropdown">
            <mat-form-field subscriptSizing="dynamic">
                <mat-select placeholder="All" [formControl]="categoryControl"
                    [class]="(noOptionCheck())?'no-option-check':''">
                    <mat-option value="">All Departments</mat-option>
                    @for (category of categories(); track category) {
                    <mat-option [value]="category.id">{{category.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

        <input type="text" class="autocomplete__search-input" placeholder="Search for products..." aria-label="Search"
            matInput [formControl]="searchControl" [matAutocomplete]="auto" />

        @if (searchControl.value) {
        <button class="autocomplete__clear-button" type="button" (click)="clearSearch()" aria-label="Clear search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
        }

        <button class="autocomplete__search-button" type="submit" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
        </button>
    </div>

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [class]="(noOptionCheck())?'no-option-check':''">
        @for (option of filteredOptions(); track option) {
        <mat-option [value]="option.label" (onSelectionChange)="onOptionSelected(option)"
            class="autocomplete__search-option">
            {{ option.label }}
        </mat-option>
        }

        @if (filteredOptions().length === 0) {
        <mat-option disabled>No results found</mat-option>
        }
    </mat-autocomplete>
</div>
